<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Styles for the container */
    .services-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Styles for the service items */
    .service-item {
      width: calc(33.33% - 10px);
      min-width: 200px;
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .service-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .service-name {
      font-size: 20px;
    }

    /* Service item hover effect */
    .service-item:hover {
      background-color: #e6e6e6;
    }

    /* Media query for screens less than 1000px */
    @media (max-width: 1000px) {
      .service-item {
        width: calc(50% - 10px);
      }
    }

    /* Media query for screens less than 600px */
    @media (max-width: 600px) {
      .service-item {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="services-container">
    <div class="service-item">
      <i class="fas fa-envelope service-icon"></i>
      <h3 class="service-name">Emails</h3>
    </div>
    <div class="service-item">
      <i class="fab fa-facebook service-icon"></i>
      <h3 class="service-name">Social Media Ads</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-shopping-cart service-icon"></i>
      <h3 class="service-name">Salespages</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-rocket service-icon"></i>
      <h3 class="service-name">Landing Pages</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-user-plus service-icon"></i>
      <h3 class="service-name">Opt-in Pages</h3>
    </div>
    <div class="service-item">
      <i class="fas fa-tags service-icon"></i>
      <h3 class="service-name">Product Descriptions</h3>
    </div>
  </div>
</body>

</html>
